<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Classifier ‚Ä¢ Rohith Vuppula</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <span class="logo">üè†</span>
      <span class="title">Room Classifier</span>
    </div>
    <span class="powered">Powered by TensorFlow.js</span>
  </header>

  <!-- Main -->
  <main class="container">
    <p class="subtitle">Upload images to detect the type of room. Drag & drop or use the file picker below.</p>

    <!-- Drag & Drop area -->
    <div id="dropZone" class="drop-zone" tabindex="0" aria-label="Drop images here">
      <div class="drop-inner">
        <div class="drop-icon">üì∑</div>
        <div class="drop-text">Drag & Drop images here</div>
        <div class="divider">or</div>
        <!-- This label triggers file input -->
        <label for="imageUpload" class="btn">Choose Images</label>
        <input id="imageUpload" type="file" accept="image/*" multiple style="display:none"/>
      </div>
    </div>

    <!-- Global status -->
    <div id="globalStatus" class="result-box">Loading model‚Ä¶</div>

    <!-- Gallery -->
    <div id="gallery" class="gallery" aria-live="polite"></div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    Created by <strong>Rohith Vuppula</strong>
  </footer>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- App script -->
  <script src="script.js"></script>
</body>
</html>
